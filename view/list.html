    <header>

    <main class="corpo_conteudo">
        <div class="box-titulo">
            <h1 class="titulo-list">List of Tours</h1>
        </div>
        <div class="container">
            <script>
                (function (d, s, id) {
                    if (d.getElementById(id)) {
                        if (window.__TOMORROW__) {
                            window.__TOMORROW__.renderWidget();
                        }
                        return;
                    }
                    const fjs = d.getElementsByTagName(s)[0];
                    const js = d.createElement(s);
                    js.id = id;
                    js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

                    fjs.parentNode.insertBefore(js, fjs);
                })(document, 'script', 'tomorrow-sdk');
            </script>

            <div class="tomorrow" data-location-id="019111" data-language="EN" data-unit-system="METRIC"
                data-skin="dark" data-widget-type="upcoming" style="padding-bottom:22px;position:relative;">
                <a href="https://www.tomorrow.io/weather-api/" rel="nofollow noopener noreferrer" target="_blank"
                    style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
                    <img alt="Powered by the Tomorrow.io Weather API"
                        src="https://weather-website-client.tomorrow.io/img/powered-by.svg" width="500" height="18" />
                </a>
            </div>
        </div>
        
        <div class="container-pesquisa">
            <label for="pesquisa-inicial">Data inicial</label>
            <input type="date" name="pesquisa-inicial" id="pesquisa-inicial">
            <label for="pesquisa-final">Data final</label>
            <input type="date" name="pesquisa-final" id="pesquisa-final">
            <input type="submit" name="pesquisar" id="pesquisar" value="pesquisar">
        </div>

        <div class="container-tabela">
        <table id="data-table" class="table text-black table-white table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Home Address</th>
                    <th scope="col">Hotel Name</th>
                    <th scope="col">Hotel Address</th>
                    <th scope="col">Tour Date</th>
                    <th scope="col">Person Quantity</th>
                    <th scope="col">Tour Name</th>
                    <th scope="col">Final Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
        <p><a href="register.html">Back to Home</a></p>
